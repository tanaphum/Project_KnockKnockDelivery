<div class="loader-container">
  <div class="loader" ></div>
</div>
<div class="w3-row" id="container" >
  <div class="container">

    <div class="card card-container w3-display-middle" [hidden]="!isCheckOut">
      <div class="card-header">Cart</div>
      <div class="card-body">
        <div class="row" id="inner" *ngFor="let product of cart;let i = index">
          <div class="col" style="display:flex">
            <p id="remove" (click)="deleteProduct(product)">
              <i class="fa fa-trash"></i>
            </p>
            <p>&nbsp;{{product.product_name}}</p>
          </div>
          <div class="col d-flex justify-content-between">
            <p>{{product.product_price}} &#3647;</p>
            <div>
              <p>
                <span>
                  <button class="btn btn-default" (click)="decrease(product)" [disabled]="product.amount == 1">-</button>
                  {{product.amount}}
                </span>
                <button class="btn btn-default" (click)="increase(product)">+</button>
              </p>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <p><b>Amount:&nbsp;&nbsp;{{amount_price}}&nbsp;&#3647;</b></p>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-info" (click)="backToShop()">Back to shopping</button>
        <button class="btn btn-success" (click)="checkOut()">Check Out</button>
      </div>
    </div>

    <div class="w3-display-middle" [hidden]="isCheckOut">
      <div class="card card-container" [hidden]="!isCreateOrder">
        <div class="card-header">Create order request</div>
        <div class="card-body">

            <div class="form-group">
                <label for="input-description">Location</label>
                <textarea type="text" name="location" class="form-control" id="input-location" placeholder="Location" [(ngModel)]="order.location"
                  required></textarea>
                <!-- <span class="text-danger" [hidden]="!error.location">
                  {{error.location}}
                </span> -->
              </div>
        </div>

        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            <button class="btn btn-success" (click)="createReq()">Create</button>
        </div>
      </div>

      <div class="card card-container" [hidden]="isCreateOrder">
        <div class="card-header">Waiting shipper</div>
        <div class="card-body">
          <h2>Please waiting shipper accept</h2>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-success" (click)="backToShop()">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
