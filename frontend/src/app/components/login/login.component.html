<div class="mt4 col-6 offset-3">
  <div class="card">
    <div class="card-header">Sign In</div>
    <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
            {{error}}
          </div>

            <div class="form-group">
              <label for="input-email">Email</label>
              <input type="email" name="email" class="form-control" id="input-email" placeholder="Email" [(ngModel)]="form.email" required>
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" name="password" class="form-control" id="input-password" placeholder="Password" [(ngModel)]="form.password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-danger btn-block">Sign In</button>
          </form>
          <hr>
          New to Knock Knock Delivery? <a routerLink="/signup">Sign up now</a>
    </div>
  </div>
</div>
