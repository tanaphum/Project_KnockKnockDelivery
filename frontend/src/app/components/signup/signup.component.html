<div class="w3-row">
  <div class="w3-container w3-display-middle">
    <div class="card">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <!-- <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div> -->

          <div class="form-group">
            <label for="input-name">Name</label>
            <input type="text" name="name" class="form-control" id="input-name" placeholder="Name" [(ngModel)]="form.name" required/>
            <span class="text-danger" [hidden]="!error.name">
              {{error.name}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" name="email" class="form-control" id="input-email" placeholder="Email" [(ngModel)]="form.email" required>
            <span class="text-danger" [hidden]="!error.email">
              {{error.email}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" name="password" class="form-control" id="input-password" placeholder="Password" [(ngModel)]="form.password"
              required>
            <span class="text-danger" [hidden]="!error.password">
              {{error.password}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-confirm-password">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="input-confirm-password" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation" required>
          </div>

          <button type="submit" class="btn btn-block">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
