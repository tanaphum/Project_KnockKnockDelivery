<div class="loader-container">
  <div class="loader" [hidden]="!isShow"></div>
</div>
<div class="w3-row" [hidden]="isShow">
  <div class="w3-container w3-display-middle">
    <div class="card">
      <div class="card-header">Sign Up</div>
      <div class="card-body">
        <form #signupForm=ngForm >

          <div class="form-group">
            <label for="input-name">First Name</label>
            <input type="text" name="firstname" class="form-control" id="input-firstname" placeholder="First Name" (keyup)="onChange()" [(ngModel)]="form.firstname" required/>
            <span class="text-danger" [hidden]="!error.firstname">
              {{error.firstname}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-name">Last Name</label>
            <input type="text" name="lastname" class="form-control" id="input-lastname" placeholder="Last Name" (keyup)="onChange()" [(ngModel)]="form.lastname" required/>
            <span class="text-danger" [hidden]="!error.lastname">
              {{error.lastname}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-email">Citizen Id</label>
            <input type="number" maxlength="13"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            name="identity_no" class="form-control" id="input-identity_no" placeholder="Citizen Id" (keyup)="onChange()" [(ngModel)]="form.identity_no" required/>
            <span class="text-danger" [hidden]="!error.identity_no">
              {{error.identity_no}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-email">Telephone number</label>
            <input type="number" pattern="[0-9]*" maxlength="10" name="telephone_number" 
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            class="form-control" id="input-telephone_number" placeholder="Telephone number" (keyup)="onChange()" [(ngModel)]="form.telephone_number" required>
            <span class="text-danger" [hidden]="!error.telephone_number">
              {{error.telephone_number}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" name="email" class="form-control" id="input-email" placeholder="Email" [(ngModel)]="form.email" (keyup)="onChange()" required>
            <span class="text-danger" [hidden]="!error.email">
              {{error.email}}
            </span>
          </div>

          <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" minLength="8" maxlength="15" name="password" class="form-control" id="input-password" placeholder="Password" (keyup)="onChange()"  [(ngModel)]="form.password"
              required>
              <span class="text-danger" [hidden]="!error.password">
                {{error.password}}
              </span>
          </div>

          <div class="form-group">
            <label for="input-confirm-password">Confirm Password</label>
            <input type="password" minLength="8" maxlength="15" name="confirmPassword" class="form-control" id="input-confirm-password" (keyup)="onChange()" placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation" required>
              <span class="text-danger" [hidden]="!error.password">
                {{error.password_confirmation}}
              </span>
          </div>


          <button class="btn btn-block" (click)="onSubmit()">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
